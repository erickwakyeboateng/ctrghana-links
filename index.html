<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizens Taking Responsibility - Ghana | Links</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* A subtle repeating pattern for the background */
        body {
            background-color: #f0fdf4;
            /* Very light green */
            background-image:
                radial-gradient(#006838 1px, transparent 1px),
                radial-gradient(#006838 1px, #f0fdf4 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Custom styles for the "Donate" button animation */
        .animate-pulse-bright {
            animation: pulse-bright 2s infinite;
        }

        @keyframes pulse-bright {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(252, 211, 77, 0.7);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(252, 211, 77, 0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <main
        class="w-full max-w-md mx-auto bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 text-center border border-gray-200">

        <!-- Header: Logo and Title -->
        <header class="mb-6">
            <img src="/ctrghanalogo.png" alt="CTR Ghana Logo"
                class="w-28 h-28 mx-auto rounded-full object-cover shadow-lg border-4 border-white"
                onerror="this.onerror=null;this.src='https://placehold.co/112x112/006838/FFFFFF?text=CTR';">
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Citizens Taking Responsibility</h1>
            <p class="text-md text-gray-600">@ctrghana</p>
            <p class="text-sm text-gray-500 mt-2 px-4">
                Fostering an engaged, informed, and responsible citizenry in Ghana for a thriving democracy.
            </p>
        </header>

        <!-- Links Section -->
        <div class="space-y-4">
            <!-- Website Link -->
            <a href="https://www.ctrghana.org" target="_blank"
                class="flex items-center justify-center w-full bg-gray-800 text-white p-4 rounded-lg font-semibold text-lg hover:bg-gray-700 transition-transform transform hover:scale-105 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
                </svg>
                Official Website
            </a>

            <!-- Donate Link (Highlighted) -->
            <a href="https://www.ctrghana.org/donate" target="_blank"
                class="flex items-center justify-center w-full bg-yellow-400 text-gray-900 p-4 rounded-lg font-bold text-lg hover:bg-yellow-300 transition-transform transform shadow-lg animate-pulse-bright">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                    <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                    </path>
                </svg>
                Donate to Our Cause
            </a>

            <!-- Social Media Links -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Facebook -->
                <a href="https://www.facebook.com/ctrghana" target="_blank"
                    class="flex items-center justify-center w-full bg-[#1877F2] text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition-transform transform hover:scale-105 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mr-2">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                    Facebook
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/ctrghana" target="_blank"
                    class="flex items-center justify-center w-full bg-[#E4405F] text-white p-3 rounded-lg font-semibold hover:bg-pink-600 transition-transform transform hover:scale-105 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mr-2">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                    </svg>
                    Instagram
                </a>

                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/company/ctrghana" target="_blank"
                    class="flex items-center justify-center w-full bg-[#0A66C2] text-white p-3 rounded-lg font-semibold hover:bg-sky-700 transition-transform transform hover:scale-105 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin-round"
                        class="mr-2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect width="4" height="12" x="2" y="9"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                    LinkedIn
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8">
            <p class="text-xs text-gray-400">&copy; <span id="year"></span> Citizens Taking Responsibility - Ghana</p>
        </footer>

    </main>

    <script>
        // Set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
